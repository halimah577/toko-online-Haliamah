<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Toko Online - Halimah</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center gap-2" href="#">
        <img src="https://i.pinimg.com/736x/a7/e4/f3/a7e4f375e84da9efa694a1a40866ade5.jpg" alt="logo" height="40">
        <span class="brand-title">Makin Fashion</span>
      </a>
      <div class="ms-auto d-flex align-items-center gap-3">
        <div class="position-relative">
          <button id="cartBtn" class="btn btn-outline-primary">
            üõí <span id="cartCount" class="badge bg-danger ms-1">0</span>
          </button>
        </div>
      </div>
    </div>
  </nav>

  <main class="container mt-4">
    <div class="row">
      <div class="col-md-9">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h3>Produk Pilihan</h3>
          <div>
            <input id="searchInput" class="form-control" placeholder="üîç Cari produk..." />
          </div>
        </div>

        <div id="products" class="row g-3"></div>
      </div>

      <div class="col-md-3">
        <div class="card sticky-top mt-3" style="top:16px;">
          <div class="card-body">
            <h5 class="card-title">Ringkasan Pesanan</h5>
            <p class="card-text">Total: <strong id="cartTotal">Rp0</strong></p>
            <button id="viewCartBtn" class="btn btn-primary w-100 mb-2">Lihat Keranjang</button>
            <button id="checkoutBtn" class="btn btn-success w-100">Checkout</button>
          </div>
        </div>
      </div>
    </div>
  </main>


  <!-- Modal Keranjang -->
  <div class="modal fade" id="cartModal" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Keranjang Belanja</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div id="cartItems"></div>
          <div class="mt-3 text-end fw-bold">
            Total: <span id="cartModalTotal">Rp0</span>
          </div>
        </div>
        <div class="modal-footer">
          <button id="clearCartBtn" class="btn btn-outline-danger">Kosongkan</button>
          <button id="modalCheckoutBtn" class="btn btn-primary">Checkout</button>
        </div>
      </div>
    </div>
  </div>
  
  <footer class="bg-light text-center py-3 mt-5 border-top">
  <p class="mb-0 text-muted">
    ¬© 2025 Makin Fashion | By~ <span id="creatorName"></span>
    <p>¬© Because Your Fashion Determines Other People's Views of You ‚ù§Ô∏è</p>
  </p>
</footer>

<script>
  // Ganti sesuai nama kamu
  const pembuat = "AzumiOzora"; 
  document.getElementById("creatorName").textContent = pembuat;
</script>


  <!-- Modal Checkout -->
  <div class="modal fade" id="checkoutModal" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <form id="checkoutForm" class="needs-validation" novalidate>
          <div class="modal-header">
            <h5 class="modal-title">Formulir Checkout</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div id="checkoutSummary" class="mb-3"></div>

            <div class="mb-3">
              <label class="form-label">Nama</label>
              <input name="name" type="text" class="form-control" required />
              <div class="invalid-feedback">Masukkan nama penerima.</div>
            </div>

            <div class="mb-3">
              <label class="form-label">No. HP</label>
              <input name="phone" type="text" class="form-control" required />
            </div>

            <div class="mb-3">
              <label class="form-label">Alamat</label>
              <textarea name="address" class="form-control" required></textarea>
            </div>

            <div class="mb-3">
              <label class="form-label">Catatan</label>
              <textarea name="note" class="form-control"></textarea>
            </div>
          </div>

          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Buat Pesanan</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS & dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
